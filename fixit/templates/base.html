<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixIt</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #e8e8e8;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
    }

    /* Efecto de partículas de fondo */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(circle at 20% 50%, rgba(0, 149, 255, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(255, 71, 87, 0.1) 0%, transparent 50%);
        pointer-events: none;
        z-index: 0;
    }

    header {
        position: relative;
        z-index: 1;
        max-width: 1200px;
        margin: 0 auto 40px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        animation: fadeInDown 0.8s ease;
    }

    h1 {
        font-size: 3.5em;
        font-weight: 700;
        background: linear-gradient(135deg, #00d4ff 0%, #0095ff 50%, #ff4757 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
        letter-spacing: 2px;
        text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
    }

    h2 {
        margin-block-end: 10px;
        background: linear-gradient(135deg, #00d4ff 0%, #0095ff 50%, #ff4757 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
        letter-spacing: 2px;
        text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
    }

    p, ul {
        font-size: 1.2em;
        color: #b8b8b8;
        font-style: italic;
        letter-spacing: 1px;
        margin-bottom: 20px;
    }

    ul li {
        margin-bottom: 8px;
        margin-left: 25px;
    }

    a {
        color: #00d4ff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .contenido {
        position: relative;
        z-index: 1;
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        min-height: 400px;
        animation: fadeInUp 0.8s ease 0.2s both;
    }

    .contenido td {
        padding: 5px;
    }

    /* Animaciones */
    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive */
    @media (max-width: 768px) {
        h1 {
            font-size: 2.5em;
        }

        header, .contenido {
            padding: 20px;
        }

        p {
            font-size: 1em;
        }
    }
</style>
<body>
    <header>
        <h1><a href="{% url 'home' %}">FixIt</a></h1>
        <p>Tu aplicación web de gestión de incidencias</p>
    </header>
    
    <div class="contenido">
        {% block content %}
            <!--Contenido-->
        {% endblock %}
    </div>
</body>
</html>
