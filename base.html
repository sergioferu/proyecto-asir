<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixIt</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #404040 0%, #454545 50%, #505050 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #e8e8e8;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
    }

    header {
        position: relative;
        z-index: 1;
        max-width: 90%;
        margin: 0 auto 40px;
        padding: 30px;
        background: rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
        color: #00d4ff;
        font-size: 3.5em;
        font-weight: 700;
        margin-bottom: 10px;
        letter-spacing: 2px;
        text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
    }

    h2 {
        color: #00d4ff;
        font-weight: 700;
        margin-block-end: 10px;
        margin-bottom: 10px;
        letter-spacing: 2px;
        text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
    }

    .contenido {
        position: relative;
        z-index: 1;
        max-width: 90%;
        margin: 0 auto;
        padding: 40px;
        background: rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        min-height: 600px;
    }

    .contenido td {
        padding: 5px;
    }

    p, ul {
        font-size: 1.2em;
        color: #b8b8b8;
        font-style: italic;
        letter-spacing: 1px;
        margin-bottom: 20px;
    }

    ul li {
        margin-bottom: 8px;
        margin-left: 25px;
    }

    a {
        color: #00d4ff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    a:hover {
        text-decoration: underline;
    }

    .icono-github {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        fill: #00d4ff;
        z-index: 2;
    }

</style>
<body>
    <header>
        <h1><a href="{% url 'home' %}">FixIt</a></h1>
        <p>Tu aplicación web de gestión de incidencias</p>
    </header>
    
    <div class="contenido">
        {% block content %}
            <!--Contenido-->
        {% endblock %}
    </div>
    <footer>
        <a href="https://github.com/sergioferu/proyecto-asir" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="icono-github" viewBox="0 0 16 16">

            </svg>
        </a>
    </footer>
</body>
</html>
